<!DOCTYPE html>
<html>
<head>
    <title>PICAM</title>
    <style>
        body {
            margin: 0;
            padding: 20px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            background-color: #000;
            box-sizing: border-box;
        }
        img {
            width: 60vw; /* Výchozí šířka streamu */
            height: auto;
            object-fit: contain;
        }
        .info {
            margin-top: 10px;
            font-size: 18px;
            color: white;
        }
        .controls {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 60vw;
            margin-top: 20px;
        }
        button, #motion {
            width: 100px; /* Nastavení stejné šířky pro tlačítka LED a detekci změny */
            height: 64px;
            font-size: 24px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            color: white;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        button {
            background-color: #4CAF50;
            margin: 0 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        #motion {
            background-color: #4CAF50;
        }
        #motion.detected {
            background-color: #ff0000;
        }
        .resize-button {
            width: 64px;
            height: 64px;
            font-size: 24px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            color: white;
            background-color: #4CAF50;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 10px;
        }
    </style>
    <script>
        // Spustí LED skript
        function runLED() {
            fetch('/run_led', {
                method: 'POST',
            })
            .then(response => {
                if (!response.ok) {
                    alert("Failed to execute LED script!");
                }
            })
            .catch(error => {
                alert("An error occurred: " + error);
            });
        }

        // Získává systémové informace každých 0,5 sekundy
        function fetchInfo() {
            fetch('/get_info')
            .then(response => response.json())
            .then(data => {
                document.getElementById('info').innerText = 
                    'Time: ' + data.current_time + ' / ' +
                    'Uptime: ' + data.uptime + ' / ' +
                    'Temperature: ' + data.temperature;

                const motionBox = document.getElementById('motion');
                if (data.motion_detected) {
                    motionBox.classList.add('detected');
                    motionBox.innerText = (data.percentage_diff !== undefined) ? data.percentage_diff + "%" : "";
                } else {
                    motionBox.classList.remove('detected');
                    motionBox.innerText = "";
                }
            })
            .catch(error => {
                console.error('Error fetching system info:', error);
            });

            // Získává data ze senzoru
            fetch('/sensor_data')
            .then(response => response.json())
            .then(sensorData => {
                document.getElementById('sensor-temperature').innerText = sensorData.temperature.toFixed(2);
                document.getElementById('sensor-humidity').innerText = sensorData.humidity.toFixed(2);
                document.getElementById('sensor-pressure').innerText = sensorData.pressure.toFixed(2);
            })
            .catch(error => {
                console.error('Error fetching sensor data:', error);
            });
        }

        // Funkce pro změnu velikosti videa
        function adjustVideoSize(change) {
            const img = document.querySelector('img');
            let currentWidth = parseFloat(img.style.width || '60'); // Výchozí šířka je 60vw
            currentWidth = Math.max(10, Math.min(100, currentWidth + change)); // Zajištění, že šířka zůstane mezi 10 % a 100 %
            img.style.width = currentWidth + 'vw'; // Aplikování nové šířky
        }

        window.onload = function() {
            setInterval(fetchInfo, 500);  // Aktualizace každých 0,5 sekundy
        };
    </script>
</head>
<body>
    <img src="{{ url_for('video_feed') }}" alt="Live Stream">
    
    <!-- Informace v jednom řádku pod streamem -->
    <div id="info" class="info"></div>

    <!-- Nové řádky pro teplotu, vlhkost a tlak -->
    <div id="sensor-info" class="info">
        <p>Teplota: <span id="sensor-temperature">Načítání...</span> °C</p>
        <p>Vlhkost: <span id="sensor-humidity">Načítání...</span> %</p>
        <p>Tlak: <span id="sensor-pressure">Načítání...</span> hPa</p>
    </div>

    <!-- Kontejner pro tlačítka v jedné řadě -->
    <div class="controls">
        <button onclick="runLED()">LED</button>
        <button class="resize-button" onclick="adjustVideoSize(-5)">-</button>
        <button class="resize-button" onclick="adjustVideoSize(5)">+</button>
        <button></button> <!-- Tlačítko F bez funkce -->
        <button onclick="window.location.href='{{ url_for('last') }}'">LAST</button>
    </div>
</body>
</html>
